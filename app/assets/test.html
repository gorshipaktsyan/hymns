<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#FCFCe8">
<div class="hymn">
    <div class="title">БЛАГОСЛОВЕНИЕ ТРИЕДИНОГО БОГА</div>
    <div class="subtitle">ХВАЛА ЕМУ</div>
    <div class="meter">8.8.8.8. (А8)</div>
    <table>
        <tr><td>1.</td>
            <td>
                եգւերգսերգֆ;<br>
                Вся тварь земная, славь Его;<br>
                Воспойте, небеса, хвалу;<br>
                Славься, Отец, и Сын, и Дух!
            </td>
        </tr>
        <tr><td>2.</td>
            <td>
                Отца прославьте&nbsp;— Он исток;<br>
                Прославьте Сына&nbsp;— русло Он;<br>
                Прославьте Духа&nbsp;— Он поток;<br>
                Здесь, на земле, удел наш&nbsp;— Бог!
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <br>
                <br>
                <br>
                <br>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
