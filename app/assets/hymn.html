<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style type="text/css">
        html, body {
            width: 100%;
            background-color: rgb(253, 253, 232);
            padding: 0;
            margin: 0;
        }

        div.hymn {
            padding: 0.5em 0.25em 1em 0em;
            text-align: center;
        }

        div.hymn table {
            text-align: center;
            margin: 0 auto;
        }

        div.hymn .title {
            font-weight: bold;
            font-size: 20px;
            margin: 0;
        }

        div.hymn .subtitle {
            font-weight: normal;
            font-size: 1em;
            margin: 0;
        }

        div.hymn .meter {
            font-weight: normal;
            font-size: 0.75em;
            padding: 0.25em 0 0 0;
        }

        div.hymn table td {
            padding-top: 0.25em;
            vertical-align: top;
        }

        div.hymn table {
            padding-top: 0.25em;
            padding-left: 0.25em;
            text-align: left;
        }

        div.hymn table td.chorus {
            padding: 0.25em 0 0.25em 1.5em;
        }
        body {
            padding-top: 0.25em;
            font-size: 40px;
        }

    </style>
</head>
<body bgcolor="#FCFCe8">
    <div class="hymn">
    <div class="title">БЛАГОСЛОВЕНИЕ ТРИЕДИНОГО БОГА</div>
    <div class="subtitle">ХВАЛА ЕМУ</div>
    <div class="meter">8.8.8.8. (А8)</div>
    <table>
        <tr><td>1.</td>
            <td>
                Славь Бога&nbsp;— Он дарует всё;<br>
                Вся тварь земная, славь Его;<br>
                Воспойте, небеса, хвалу;<br>
                Славься, Отец, и Сын, и Дух!
            </td>
        </tr>
        <tr><td>2.</td>
            <td>
                Отца прославьте&nbsp;— Он исток;<br>
                Прославьте Сына&nbsp;— русло Он;<br>
                Прославьте Духа&nbsp;— Он поток;<br>
                Здесь, на земле, удел наш&nbsp;— Бог!
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <br>
                <br>
                <br>
                <br>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
